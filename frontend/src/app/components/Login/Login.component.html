<div style="background:url('assets/img/Fondo.jpg');background-size:cover;">
    <ng-container *ngIf="Estado==='Login'">
        <br><br><br><br>
        <br><br><br>
        <h1 style="color:white;">Iniciar Sesión</h1><br><br>
        <form class="form login col-sm-4" style="margin: auto;">
            <div class="form-group">
                <input type="text" name="callback_0" data-validator="required" required="" data-validator-event="keyup"
                    class="form-control input-lg" placeholder="DPI" autofocus="" [(ngModel)]="Dpi">
            </div>
            <div class="form-group">
                <input type="password" name="callback_1" class="form-control input-lg" placeholder="Contraseña" value=""
                    data-validator="required" required="" data-validator-event="keyup" [(ngModel)]="Password">
            </div><br>
            <div class="form-group">
                <input type="button" value="Iniciar Sesión" class="btn btn-lg btn-block btn-uppercase btn-primary"
                    (click)="IniciarSesion()">
            </div>
            <div class="form-group">
                <input value="Iniciar" class="btn btn-lg btn-block btn-uppercase btn-primary"
                    (click)="Prueba()">
            </div>
            <div>
                {{imagen}}
            </div>
            

            <nav class="text-center clearfix remember-forgot" role="navigation">
                <a (click)="ARegistrar()">¿No tienes registro?</a>
            </nav><br>

        </form>
        <br><br><br><br><br><br>
    </ng-container>

    <ng-container *ngIf="Estado==='Registrar'">
        <div class="Regresar">
            <br><br><br><br>
          <button class="btn btn-info" (click)="Regresar()">
            Regresar
          </button>
        </div>
        <h1 style="color:white;">Registrar Usuario</h1><br>
        <form class="form login col-sm-4" style="margin: auto;">
            <div class="form-group" style="text-align: left;">
                <br>
                <input type="text" name="callback_0" data-validator-event="keyup" class="form-control input-lg"
                    placeholder="DPI" [(ngModel)]="NuevoDpi">
            </div>           
            <div class="form-group" style="text-align: left;">
                <br>
                <input type="text" name="callback_1" data-validator-event="keyup" class="form-control input-lg"
                    placeholder="Nombre" [(ngModel)]="NuevoNombre">
            </div>
            <div class="form-group" style="text-align: left;">
                <br>
                <input type="text" name="callback_2" data-validator-event="keyup" class="form-control input-lg"
                    placeholder="Correo" [(ngModel)]="NuevoCorreo">
            </div>
            <div class="form-group" style="text-align: left;">
                <br>
                <input type="text" name="callback_3" data-validator-event="keyup" class="form-control input-lg"
                    placeholder="Contraseña" [(ngModel)]="NuevoPassword" type="password">
            </div>

            <div class="form-group">
                <input name="callback_2" type="submit" role="button" index="0" value="Registrar"
                    class="btn btn-lg btn-block btn-uppercase btn-primary" (click)="Registrar()">
            </div><br><br>

        </form>
        <br>

    </ng-container>


</div>
